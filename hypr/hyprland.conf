
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor =,1920x1080@144, 0x0, 1
monitor =DVI-I-1,1920x1080, 0x0, 1



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar -c /home/eltahawy/magit/dotfiles/waybar/config
exec-once = dunst

# Some default env vars.
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct
# env = GTK_THEME,Dracula

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options =grp:caps_toggle
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


# Style 
general {
    col.inactive_border = rgba(A58A8D30)
    col.active_border = rgba(99ff77af)
    layout = dwindle
    gaps_in = 4
    gaps_out = 0
    border_size = 2
}

dwindle {
    preserve_split = true
    force_split = 2
    default_split_ratio = 1.2
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 1
    initial_workspace_tracking = 2
}

decoration {
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

workspace =w[tv1], gapsout:0, gapsin:0
workspace =f[1], gapsout:0, gapsin:0
windowrulev2 =bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 =rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 =bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 =rounding 0, floating:0, onworkspace:f[1]

windowrulev2=move 1560 720,title:my_camera
windowrulev2=rounding 180,title:my_camera
windowrulev2=pin,title:my_camera

windowrulev2= fullscreen,title:^(Mozilla Firefox)
windowrulev2= fullscreen,title:^(Alacritty)

windowrulev2=float,title:^(Picture-in-Picture)
windowrulev2=pin,title:^(Picture-in-Picture)
windowrulev2=size 582 360,title:^(Picture-in-Picture)
windowrulev2=move 1335 715,title:^(Picture-in-Picture)

# keybindings
$terminal = wezterm --config-file ~/magit/dotfiles/wezterm.lua start --always-new-process
$screenshot = grim ~/screenshot.png
$regionshot = grim -g "$(slurp)" ~/screenshot.png
$fileManager = thunar
$menu = kickoff
$zoom_in = zoom in
$zoom_out = zoom out
$zoom_reset = zoom
$camera = ffplay -window_title my_camera -vf hflip -fast -noborder -infbuf -loglevel panic -an -x 360 -y 360  /dev/video0
$browser = firefox
$pbrowser = firefox --private-window
$picker = hyprpicker -a

# See https://wiki.hyprland.org/Configuring/Keywords
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, k, killactive, 
bind = $mainMod, X, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, n, togglefloating, 
bind = $mainMod, F, fullscreen 
bind = $mainMod, W, exec, $screenshot 
bind = $mainMod$Shift, W, exec, $regionshot 
bind = $mainMod, Z, exec, $zoom_reset
bind = $mainMod, C, exec, $camera
bind = $mainMod&Shift_L, M, centerwindow
bind = $mainMod, I, exec, $picker
bind = $mainMod, M, exec, $browser
bind = $mainMod$Shift, M, exec, $pbrowser
bind = $mainMod, p, exec, $menu
bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, first
bind = $mainMod Control, S, togglespecialworkspace, Second
bind = $mainMod SHIFT, S, movetoworkspace, special:first
bind = $mainMod Control SHIFT, S, movetoworkspace, special:Second

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec , $zoom_in
bind = $mainMod, mouse_up, exec , $zoom_out

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    inactive_timeout = 4 
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
