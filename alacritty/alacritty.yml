
# * Bell
# - animation = Ease , EaseOut , EaseOutSine , EaseOutQuad , EaseOutCubic , EaseOutQuart, EaseOutQuint , EaseOutExpo , EaseOutCirc or Linear
#   - command example
#   bell:
#     command:
#         program: notify-send
#         args: ["peace"]
bell:
  animation: EaseOutCubic
  duration: 400

colors:
  transparent_background_colors: true

# * Cursor
# - blinking = Never or Off or On or Always
# - shape    = ▇ => Block or _ => Underline or | => Beam
# - thickness= [0.0 , 1.0]

cursor:
  style:
    blinking: Never
    shape: Beam
  thickness: 0.0
  unfocused_hollow: true
  vi_mode_style: Block

font:
  bold:
    family: firacode
    style: Bold
  bold_italic:
    family: firacode
    style: Bold Italic
  italic:
    family: firacode
    style: Italic
  normal:
    family: firacode
    style: Regular
  size: 13.0


live_config_reload: false

mouse:
  double_click: { threshold: 300 }
  hide_when_typing: true  
  triple_click: { threshold: 300 }

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

shell:
 args:
   - --login
 program: /run/current-system/sw/bin/bash

# * Window
# - opacity = 0.0..1.0  => transparent..opaque
# - startup_mode = Windowed , Maximized or Fullscreen
# - gtk_theme_variant = Dark or Light or none => (default)
# - decorations = none or full
window:
  decorations: none
  decorations_theme_variant: Dark  
  opacity: 0.66
  padding:
   x: 20
   y: 20
  startup_mode: Fullscreen
